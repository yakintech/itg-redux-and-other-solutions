<script>

    //ANCAK VE ANCAK async bir fonksiyon içerisinde başka bir async sonucu AWAIT kelimesiyle bekletip  alabilirim.

    async function getProducts() {

        let response = []
        await fetch("https://northwind.vercel.app/api/products")
            .then(res => res.json())
            .then(data => {
                response = data;
            })

        return response
    }

    getProducts()
        .then(data => {
            console.log(data);
        })


</script>
